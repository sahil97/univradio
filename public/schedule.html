<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link href="https://fonts.googleapis.com/css?family=Cinzel+Decorative" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/schedule.css">
  <title>UP-16 Radio</title>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light navbar-dark bg-primary">
    <a class="navbar-brand" href="index.html">Radio UP-16</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="schedule.html">Shows <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="events.html">Events</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="contacts">Contact us</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="jumbotron">
    <h3 class="display-4">Shows</h3>
  </div>
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
  Add your own show
  </button>
  <!-- The Modal -->
  <div class="modal fade" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Add your own show</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>

        <!-- Modal body -->
        <div class="modal-body">
          <div class="row">
            <div class="form-group col-sm-12 col-md-5">
              <label for="usr">Your Name:</label>
              <input type="text" class="form-control" id="name">
            </div>
            <div class="form-group col-sm-12 col-md-5">
              <label for="pwd">Description:</label>
              <input type="text" class="form-control" id="desc">
          </div>
          </div>
          <div class="row">
            <div class="form-group col-sm-12 col-md-3">
              <label for="st_time">Time:</label>
              <input type="time" id="time_input" name="st_time"
                     min="0:00" max="23:59" value="05:00">

            </div>
            <div class="form-group col-sm-12 col-md-3">
              <label for="Duration">Duration(hours):</label>
              <input type="number" id="duration" name="duration"
                     min="0" max="23">

            </div>
            <div class="form-group col-sm-12 col-md-5">
              <label for="start">Date:</label>
              <input type="date" id="date_input" name="trip-start"
                   value="2018-07-22"
                   min="2018-01-01" max="2019-12-31">

            </div>
          </div>
          <button class="btn btn-primary" id="show_submit">Submit show</button>
        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>

      </div>
    </div>
  </div>

  <!-- Section for Schedule -->

  <!-- Week days -->
  <div class="container schedule-container">
    <div class="d-flex flex-row bd-highlight mb-3">
      <div class="weeklink p-2 bd-highlight"><a href="/schedule.html?day=All">All</a></div>
      <div class="weeklink p-2 bd-highlight"><a href="/schedule.html?day=Mo">Mo</a></div>
      <div class="weeklink p-2 bd-highlight"><a href="/schedule.html?day=Tu">Tu</a></div>
      <div class="weeklink p-2 bd-highlight"><a href="/schedule.html?day=We">We</a></div>
      <div class="weeklink p-2 bd-highlight"><a href="/schedule.html?day=Th">Th</a></div>
      <div class="weeklink p-2 bd-highlight"><a href="/schedule.html?day=Fr">Fr</a></div>
      <div class="weeklink p-2 bd-highlight"><a href="/schedule.html?day=Sa">Sa</a></div>
      <div class="weeklink p-2 bd-highlight"><a href="/schedule.html?day=Su">Su</a></div>
    </div>
  </div>

  <!-- shows  -->
    <!-- table for shows -->
    <div class="container table-shows">
      <table class="table table-dark">
        <thead>
          <tr>
            <th scope="col">Date</th>
            <th scope="col">Time</th>
            <th scope="col">Show</th>
            <th scope="col">Host</th>
          </tr>
        </thead>
        <tbody id="table_body">
        </tbody>
      </table>
    </div>


  <footer>
    <div class="container footer-container">
      <p> Subscribe to our newsletter </p>
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="you@sub.com" aria-label="Recipient's email" aria-describedby="basic-addon2">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button">Submit</button>
        </div>
      </div>
    </div>

  </footer>



  <!-- SCRIPTS -->

  <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/bootstrap.min.js">
  </script>
  <script type="text/javascript" src="js/moment.js">
  </script>
  <script type="text/javascript" src="js/schedule.js"></script>

</body>
</html>
