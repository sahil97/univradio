<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link href="https://fonts.googleapis.com/css?family=Cinzel+Decorative" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/schedule.css">
  <title>UP-16 Radio</title>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light navbar-dark bg-primary">
    <a class="navbar-brand" href="index.html">Radio UP-16</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Shows <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Events</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact us</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="jumbotron">
    <h3 class="display-4">Shows</h3>
  </div>

  <!-- Section for Schedule -->

  <!-- Week days -->
  <div class="container schedule-container">
    <div class="d-flex flex-row bd-highlight mb-3">
      <div class="p-2 bd-highlight selected">All</div>
      <div class="p-2 bd-highlight">Mo</div>
      <div class="p-2 bd-highlight">Tu</div>
      <div class="p-2 bd-highlight">We</div>
      <div class="p-2 bd-highlight">Th</div>
      <div class="p-2 bd-highlight">Fr</div>
      <div class="p-2 bd-highlight">Sa</div>
      <div class="p-2 bd-highlight">Su</div>
    </div>
  </div>

  <!-- shows  -->
    <!-- table for shows -->
    <div class="container table-shows">
      <table class="table table-dark">
        <thead>
          <tr>
            <th scope="col">Time</th>
            <th scope="col">Show</th>
            <th scope="col">Host</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">10 AM - 12 AM</th>
            <td>Hello World</td>
            <td>Otto</td>
          </tr>
          <tr>
            <th scope="row">10 AM - 12 AM</th>
            <td>Hello World</td>
            <td>Otto</td>
          </tr>
          <tr>
            <th scope="row">10 AM - 12 AM</th>
            <td>Hello World</td>
            <td>Otto</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>Larry</td>
            <td>the Bird</td>
          </tr>
        </tbody>
      </table>
    </div>


  <footer>
    <div class="container footer-container">
      <p> Subscribe to our newsletter </p>
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="you@sub.com" aria-label="Recipient's email" aria-describedby="basic-addon2">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button">Submit</button>
        </div>
      </div>
    </div>

  </footer>



  <!-- SCRIPTS -->

  <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/bootstrap.min.js">
  </script>

</body>
</html>
