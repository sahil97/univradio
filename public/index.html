<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.6.3/css/all.css' integrity='sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/' crossorigin='anonymous'>
  <link rel="stylesheet" href="css/bootstrap.min.css" class="css">
  <link rel="stylesheet" href="css/paper.min.css" class="css">
  <link rel="stylesheet" href="css/home.css" class="css">

  <title>Radio UP 16</title>
</head>
<body>

  <header>
      </header>
  <section class="container">
    <h3 class="main-title center">Radio UP 16</h3>
    <h6 class="ml-auto"> - 88.7 Hz</h6>
    <!-- <p class="welcome-desc center">Here is the all the info that is on the database about some of the radio shows.</p> -->
    <!-- <p class="center small"> You can add your's as well.</p> -->
    <button id='add_click'>Add your own show</button>
    <button id="show_events">events</button>
    <button id="schedule">Schedule</button>
    <div class="add" id="add_dialog">
      <div class="row">
        <div class="form-group col-sm-12 col-md-5">
          <label for="usr">Your Name:</label>
          <input type="text" class="form-control" id="name">
        </div>
        <div class="form-group col-sm-12 col-md-5">
          <label for="pwd">Description:</label>
          <input type="text" class="form-control" id="desc">
      </div>
      </div>
      <div class="row">
        <div class="form-group col-sm-12 col-md-5">
          <label for="start">Time:</label>
          <input type="time" id="time_input" name="appt"
                 min="0:00" max="23:59" required>

          </div>
        <div class="form-group col-sm-12 col-md-5">
          <label for="start">Date:</label>
          <input type="date" id="date_input" name="trip-start"
               value="2018-07-22"
               min="2018-01-01" max="2019-12-31">

        </div>
      </div>
      <button id="date_submit">Submit Date</button>

    </div>

    </div>
    <h4>Here are all the shows:</h4>
    <table id="tb">
      <thead>
        <tr>
          <th>Day</th>
          <th>Start Time</th>
          <th>Duration</th>
          <th>Host</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody id="table">
      </tbody>
    </table>



  </section>

  <footer class="border fixed">
    <!-- <p class="center">Â©2018 Copyright: SNU <a href="#"></a></p> -->
  </footer>
  <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
</body>
</html>
