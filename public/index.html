  <!-- Jumbotron -->

  <div class="jumbotron">
    <h1 class="display-4">Radio UP-16!</addh1>
    <p class="lead"> ~ 88.7 Hz      </p>
    <hr class="my-4">
    <p class="lead">Listen to it anywhere in university or even Dadri !!</p>
    <p class="lead">
      <a type="button" class="btn btn-primary" href="schedule.html">
    See other shows
  </a>
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
    Add your own show
    </button>
    </p>
  </div>

    <!-- The Modal -->
    <div class="modal fade" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">

          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Add your own show</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>

          <!-- Modal body -->
          <div class="modal-body">
            <div class="row">
              <div class="form-group col-sm-12 col-md-5">
                <label for="usr">Your Name:</label>
                <input type="text" class="form-control" id="name">
              </div>
              <div class="form-group col-sm-12 col-md-5">
                <label for="pwd">Description:</label>
                <input type="text" class="form-control" id="desc">
            </div>
            </div>
            <div class="row">
              <div class="form-group col-sm-12 col-md-3">
                <label for="st_time">Time:</label>
                <input type="time" id="time_input" name="st_time"
                       min="0:00" max="23:59">

              </div>
              <div class="form-group col-sm-12 col-md-3">
                <label for="Duration">Duration(hours):</label>
                <input type="number" id="duration" name="duration"
                       min="0" max="23">

              </div>
              <div class="form-group col-sm-12 col-md-5">
                <label for="start">Date:</label>
                <input type="date" id="date_input" name="trip-start"
                     value="2018-07-22"
                     min="2018-01-01" max="2019-12-31">

              </div>
            </div>
            <button class="btn btn-primary" id="show_submit">Submit show</button>
          </div>

          <!-- Modal footer -->
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
          </div>

        </div>
      </div>
    </div>
